<!-- Here is HTML template for a single task that will insert in .tasks section -->
<article class="task done">
  <div class="task__texts">
    <p class="task__todo">Todo 1</p>
    <p class="task__date">date 1 <span class="today">Today</span></p>
  </div>

  <div class="task__buttons">
    <img
      class="task__action"
      src="https://img.icons8.com/fluency/240/000000/delete-sign.png"
    />
    <div class="task__edit">Edit</div>
  </div>
</article>
