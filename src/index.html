<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header class="hero">
        <img
          src="https://img.icons8.com/color/96/000000/list.png"
          class="hero__icon"
        />
        <h1 class="hero__title">Todo</h1>
      </header>

      <!-- <section class="default-bg">
        <img
          src="https://img.icons8.com/nolan/96/todo-list.png"
          class="default-bg__img"
        />
        <h2 class="default-bg__text">Add a task to get started</h2>
      </section> -->

      <section class="tasks">
        <article class="task done">
          <div class="task__texts">
            <p class="task__todo">Todo 1</p>
            <p class="task__date">date 1</p>
          </div>

          <div class="task__buttons">
            <img
              class="task__action"
              src="https://img.icons8.com/fluency/240/000000/delete-sign.png"
            />
            <div class="task__edit"><a href="">Edit</a></div>
          </div>
        </article>

        <article class="task">
          <div class="task__texts">
            <p class="task__todo">Todo 2</p>
            <p class="task__date">date 2</p>
          </div>

          <div class="task__buttons">
            <img
              class="task__action"
              src="https://img.icons8.com/fluency/240/000000/delete-sign.png"
            />
            <div class="task__edit"><a href="">Edit</a></div>
          </div>
        </article>

        <article class="task">
          <div class="task__texts">
            <p class="task__todo">Todo 3</p>
            <p class="task__date">date 3</p>
          </div>

          <div class="task__buttons">
            <img
              class="task__action"
              src="https://img.icons8.com/fluency/240/000000/delete-sign.png"
            />
            <div class="task__edit"><a href="">Edit</a></div>
          </div>
        </article>
      </section>

      <section class="footer">
        <button class="footer__btn">+</button>
      </section>
    </main>

    <div class="modal">
      <div class="modal-content">
        <h2 class="modal__title">Create new task</h2>
        <form class="modal__form">
          <input
            class="modal__input modal__todo"
            placeholder="Task text"
            type="todo"
            name=""
            id=""
          />
          <input class="modal__input modal__date" type="date" name="" id="" />

          <button class="modal__button" type="submit">Add task</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
