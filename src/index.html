<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header class="hero">
        <img
          src="https://img.icons8.com/color/96/000000/list.png"
          class="hero__icon"
        />
        <h1 class="hero__title">Todo</h1>
      </header>

      <!-- <section class="default-bg">
        <img
          src="https://img.icons8.com/nolan/96/todo-list.png"
          class="default-bg__img"
        />
        <h2 class="default-bg__text">Add a task to get started</h2>
      </section> -->

      <section class="tasks">
        <article class="task">
          <div class="task__texts">
            <p class="task__todo">Todo 1</p>
            <p class="task__date">date 1</p>
          </div>

          <div class="task__buttons">
            <div class="task__done"></div>
            <div class="task__edit"><a href="">Edit</a></div>
          </div>
        </article>

        <article class="task">
          <div class="task__texts">
            <p class="task__todo">Todo 2</p>
            <p class="task__date">date 2</p>
          </div>

          <div class="task__buttons">
            <div class="task__done"></div>
            <div class="task__edit"><a href="">Edit</a></div>
          </div>
        </article>

        <article class="task">
          <div class="task__texts">
            <p class="task__todo">Todo 3</p>
            <p class="task__date">date 3</p>
          </div>

          <div class="task__buttons">
            <div class="task__done"></div>
            <div class="task__edit"><a href="">Edit</a></div>
          </div>
        </article>
      </section>

      <section class="footer">
        <button class="footer__btn">+</button>
      </section>
    </main>

    <!-- <div class="modal"></div> -->

    <script src="script.js"></script>
  </body>
</html>
